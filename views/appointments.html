<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/appointments.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/assests/logo.jpg" />



   
</head>
<body>

    <header>
        <div class="logo" onclick="window.location.href = '/'">
            <img src="/assests/logo.jpg" alt="Logo">
        </div>
        <nav> 
            <ul id="navbar">
                <li><a href="/dashboard">Dashboard</a></li>      
                <li style="display:none;" id="req"><a href="/requests">My Requests</a></li>
                <li id="findtech"><a href="/technicians">Find Technicians</a></li>
                <li><a href="/login" id="logout-button">Logout</a></li>
            </ul>
        </nav>
       
    </header>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Appointments</h2>
    <div id="appointments-list" class="list-group shadow-sm rounded"></div>
</div>

<div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-lg p-3">
        <div class="modal-header bg-gradient-primary text-white">
          <h5 class="modal-title">Submit Feedback</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="feedback-text" class="form-control mb-3 rounded" rows="4" placeholder="Write your feedback..."></textarea>
          
          <div class="rating-stars mb-2">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
        </div>
        <div class="modal-footer">
          <button id="submit-feedback" class="btn btn-success btn-block rounded">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div id="calendar"></div>
<br>
  

<footer>
    <p>&copy; 2025 Repair & Service Management. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/appointments.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>

</body>
</html>
